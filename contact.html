<head>

    <title>Contact</title>
</head>
<body>
    <nav class="header">
        <!-- <img src="" alt="" class="logo"> -->
        <div class="logo">logo here</div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="services.html">Services</a></li>

        </div>
    </nav>
    
    <div class="contact-container">
        <img src="dress.png" alt="dress" class="lady">
        
        <div class="contact">
            <div class="contact-form">
                <h1 class="text">Contact Us</h1>
                <form action="#" method="get">
                    <div class="input-group">
                        <input type="text" name="fullName" id="fullName" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="message"  required>
                        <label for="message"> Message </label>
                    </div>
                    
                </form>
                <button class="contact-btn"> Contact us</button>
            </div>
            <div class="contact-info">
                <div class="contact-email">
                    <h3>Contact</h3>
                    <p class="contact-email">hi@trendid.com</p>
                </div>

                <div class="contact-city">
                    <h3>Based in</h3>
                    <p>Belgium Mechelen</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="">
        <div class="socials">
            <a href=""> <img src="facebook-logo-in-circular-shape.png" width="50" height="50" alt="Facebook icons created by Freepik - Flaticon https://www.flaticon.com/free-icons/facebook"></a>

            <a href=""> <img src="twitter.png" width="50" height="50" alt="Tweet icons created by Freepik - Flaticon https://www.flaticon.com/free-icons/tweet"></a>
        </div>
    </footer>
</body>
</html>
